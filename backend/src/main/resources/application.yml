spring:
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true  # 当 schema 已有表但无 flyway_schema_history 时，自动 baseline 并创建历史表
  datasource:
    # stringtype=unspecified 与 defaultAutoCommit=false 避免 PostgreSQL 大对象在自动提交模式下报错
    url: jdbc:postgresql://localhost:5432/tradermind?stringtype=unspecified&defaultAutoCommit=false
    username: tradermind
    password: tradermind
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  application:
    name: tradermind-backend
  # Spring Boot DevTools 配置
  devtools:
    restart:
      enabled: true  # 启用自动重启
      # 排除不需要重启的文件
      exclude: static/**,public/**,templates/**,META-INF/maven/**,META-INF/resources/**
    livereload:
      enabled: true  # 启用 LiveReload（需要浏览器插件）

server:
  port: 8080
  address: 0.0.0.0  # 监听所有网络接口，允许局域网访问

# AI API 配置（DeepSeek，兼容 OpenAI 格式）
# 建议生产环境使用环境变量: DEEPSEEK_API_KEY
ai:
  api:
    url: https://api.deepseek.com/v1/chat/completions
    key: ${DEEPSEEK_API_KEY:sk-64d9ff17b24e4e5f8a10c5e5db70908f}
  model: deepseek-chat

logging:
  level:
    com.tradermind: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
